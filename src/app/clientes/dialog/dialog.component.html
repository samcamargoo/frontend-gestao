<h1 mat-dialog-title>{{titulo}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <p>
      <mat-form-field appearance="outline" required>
        <mat-label>Nome</mat-label>
        <input formControlName="nome" matInput placeholder="Nome">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Telefone</mat-label>
        <input formControlName="telefone" matInput placeholder="Telefone"  mask="(00) 00000-0000">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Sexo</mat-label>
        <mat-select formControlName="sexo">
          <mat-option value="Feminino">Feminino</mat-option>
          <mat-option value="Masculino">Masculino</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button  mat-raised-button color="primary" [disabled]="!form.valid" (click)="addClient()">{{actionBtn}}</button>
  <button style="margin-left: 8px;" mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
</div >
