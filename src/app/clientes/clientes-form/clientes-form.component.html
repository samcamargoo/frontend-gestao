<mat-card>
  <mat-toolbar color="primary">Cadastro de Cliente</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field  class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" required/>
      </mat-form-field>

      <mat-form-field  class="full-width">
        <input matInput placeholder="Telefone" formControlName="telefone" mask="(00) 00000-0000" required />
      </mat-form-field>

      <mat-form-field >
        <mat-label>Sexo</mat-label>
        <mat-select formControlName="sexo" required>
          <mat-option value="Feminino">Feminino</mat-option>
          <mat-option value="Masculino" >Masculino</mat-option>
          <mat-option value="Outro">Prefere n√£o informar</mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-raised-button color="primary" (click)="onSubmit()"  [disabled]="!form.valid">Cadastrar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
