<mat-card>
  <button mat-icon-button color="primary"  (click)="onAdd()">
    <mat-icon >add</mat-icon>
    Novo Agendamento
  </button>
  <mat-toolbar color="primary"> Agendamentos </mat-toolbar>
  <div *ngIf="agendamentos$ | async as agendamentos; else loading">
    <table mat-table [dataSource]="agendamentos" class="mat-elevation-z8">
      <ng-container matColumnDef="funcionario">
        <th mat-header-cell *matHeaderCellDef>Funcionário</th>
        <td mat-cell *matCellDef="let agendamento">{{ agendamento.funcionario.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let agendamento">{{ agendamento.cliente.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="servico">
        <th mat-header-cell *matHeaderCellDef>Serviço</th>
        <td mat-cell *matCellDef="let agendamento">{{ agendamento.servico.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let agendamento">{{ agendamento.valorTotal }}</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let agendamento">{{ agendamento.cliente.telefone }}</td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let agendamento">{{ agendamento.data }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let cliente">
          <button  mat-icon-button color="primary" aria-label="Editar Cliente">
            <mat-icon >edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Excluir Cliente">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>


  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
