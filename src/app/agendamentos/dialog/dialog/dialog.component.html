<h1 mat-dialog-title>Cadastrar Cliente</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <p>


      <mat-form-field appearance="outline" required>
        <input
          matInput
          placeholder="Cliente"
          [formControl]="myControl"
          [matAutocomplete]="auto"
          [(ngModel)]="cliente"
        />
        <mat-autocomplete  #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            value="{{ option.nome }}"
          >
            {{ option.nome }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Telefone</mat-label>
        <input formControlName="telefone" matInput placeholder="Telefone"  mask="(00) 00000-0000">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Sexo</mat-label>
        <mat-select formControlName="sexo">
          <mat-option value="Feminino">Feminino</mat-option>
          <mat-option value="Masculino">Masculino</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button  mat-raised-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">{{actionBtn}}</button>
  <button style="margin-left: 8px;" mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
</div >
