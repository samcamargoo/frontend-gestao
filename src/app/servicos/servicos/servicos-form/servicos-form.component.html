<mat-card>
  <mat-toolbar color="primary">Cadastro de ServiÃ§os</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field  class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" required/>
      </mat-form-field>

      <mat-form-field  class="full-width">
        <input matInput placeholder="Valor" formControlName="valor" required />
      </mat-form-field>
      
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-raised-button color="primary" (click)="onSubmit()"  [disabled]="!form.valid">Cadastrar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
