<mat-card>
  <button mat-raised-button color="warn"(click)="openDialog()" class="adicionar-servico-botao">

    Cadastrar Serviço
  </button>
  <mat-toolbar color="primary"> Serviços </mat-toolbar>
  <div *ngIf="servicos$ | async as servicos; else loading">
    <table mat-table [dataSource]="servicos" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let servico">{{ servico.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let servico">{{ servico.valor }}</td>
      </ng-container>



      <ng-container matColumnDef="actions">

        <th mat-header-cell *matHeaderCellDef>Ações
        </th>
        <td mat-cell *matCellDef="let servico">
          <button mat-icon-button color="primary" aria-label="Editar Cliente">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Excluir Cliente">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
