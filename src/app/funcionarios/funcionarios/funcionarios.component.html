<mat-card>
  <button
    mat-raised-button
    class="botao-adicionar-funcionario"
    color="warn"
    (click)="openDialog()"
  >
    Cadastrar Funcionário
  </button>
  <mat-toolbar color="primary"> Funcionários </mat-toolbar>

  <mat-form-field appearance="standard">
    <mat-label>Filtrar Funcionários</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Maria"
      #input
    />
  </mat-form-field>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.cpf }}</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let funcionario">
          {{ funcionario.telefone }}
        </td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let funcionario">
          {{ funcionario.endereco }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let funcionario">
          <button
            mat-icon-button
            color="primary"
            aria-label="Editar Cliente"
            (click)="editFuncionario(funcionario)"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Excluir Cliente">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      (page)="setPage($event)"
      hidePageSize="true"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
